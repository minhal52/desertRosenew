<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="assets/images/influx2.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="assets/images/influx7.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="assets/images/influx8.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="assets/images/influx9.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="assets/images/influx10.jpg" alt="Image 5" onclick="openLightbox(this)">
        <img src="assets/images/influx11.jpg" alt="Image 6" onclick="openLightbox(this)">
        <img src="assets/images/influx12.jpg" alt="Image 7" onclick="openLightbox(this)">



    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        function openLightbox(image) {
            document.getElementById("lightbox").classList.add("show");
            document.getElementById("lightbox-img").src = image.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>
</body>
</html>
