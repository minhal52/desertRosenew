<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Stall | Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --first: #040823;
            --second: #e2bd55;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--first);
            color: white;
            text-align: center;
        }

        .contact-section {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #040823;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--first);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 90%;
            padding: 10px;
            border: 2px solid var(--first);
            border-radius: 5px;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background: var(--second);
            color: var(--first);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 90%;
            margin: 0 auto;
            display: block;
        }

        .contact-form button:hover {
            background: #d1a347;
        }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            .contact-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2 style="text-align: center;">Connect Us</h2>
        <form class="contact-form" onsubmit="sendWhatsAppMessage(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <select id="category" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Book a Stall">Book a Stall</option>
                <option value="General Inquiry">General Inquiry</option>
            </select>
            <textarea id="message" placeholder="Enter your message..." required></textarea>
            <button type="submit">Inquire</button>
        </form>
    </section>

    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let category = document.getElementById("category").value;
            let message = document.getElementById("message").value;

            // WhatsApp number (without + sign)
            let whatsappNumber = "917019211749";

            // Properly formatted prefilled WhatsApp message
            let whatsappMessage = `Hello, I am ${name}. \nEmail: ${email}\nPhone: ${phone}\nCategory: ${category}\n\nMessage:\n${message}`;

            // Encode the message for URL
            let encodedMessage = encodeURIComponent(whatsappMessage);

            // Open WhatsApp link
            let whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
